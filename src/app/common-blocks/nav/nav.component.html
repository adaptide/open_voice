<div class="w-full relative">
  <nav class="fixed w-full bg-[#E7E5E2] hidden sm:flex z-20 top-0 pt-16 sm:pt-20 px-4 md:px-20 lg:px-40">
    <div class="flex-1 flex justify-center w-full">
      <div class="flex flex-row items-center gap-2 w-auto">
        <div class="flex pb-3 pt-4 items-center gap-2 px-4 w-auto justify-center cursor-pointer hover:bg-gray-200" routerLinkActive="active">
          <i class='bx bx-microphone text-base' style='color:#ff4f5e'></i>
          <a [routerLink]="['/', languageService.currentLang(), 'speak']" class="text-base">{{ 'speak' | translate }}</a>
        </div>
        <div class="flex pb-3 pt-4 items-center gap-2 px-4 w-auto justify-center cursor-pointer hover:bg-gray-200" routerLinkActive="active">
          <i class='bx bx-play text-base' style="color: #59cbb7"></i>
          <a [routerLink]="['/', languageService.currentLang(), 'listen']" class="text-base">{{ 'listen' | translate }}</a>
        </div>
        <div class="flex pb-3 pt-4 items-center gap-2 px-4 w-auto justify-center cursor-pointer hover:bg-gray-200" routerLinkActive="active">
          <i class='bx bx-edit-alt text-base' style='color:#629ff4'></i>
          <a [routerLink]="['/', languageService.currentLang(), 'write']" class="text-base">{{ 'write' | translate }}</a>
        </div>
      </div>
    </div>
  </nav>

</div>
