<div>
  <div class="flex justify-between items-start">
    <h1 class="text-[30px] font-bold w-[70%]">{{ 'profile_delete_title' | translate }}</h1>

    <span class="text-[14px] italic text-[#4A4A4A]">* {{ 'required_field' | translate }}</span>
  </div>

  <div class="mt-10 flex items-start border-b pb-4 justify-between">
    <div class="relative flex w-[300px] font-[500] h-[40px] rounded-full bg-gray-400">
      <div
        class="absolute top-0 left-0 h-full w-1/2 bg-[#59CBB7] rounded-full transition-all duration-300"
        [ngClass]="{ 'left-1/2': isActive }"
      ></div>

      <div class="relative flex w-full">
        <div
          class="w-1/2 flex justify-center items-center text-white cursor-pointer z-10"
          [ngClass]="{ 'text-gray-100': isActive }"
          (click)="setActive(false)"
        >
          {{ 'delete' | translate }}
        </div>
        <div
          class="w-1/2 flex justify-center items-center text-white cursor-pointer z-10"
          [ngClass]="{ 'text-gray-100': !isActive }"
          (click)="setActive(true)"
        >
          {{ 'leave' | translate }}
        </div>
      </div>
    </div>

    <div class="w-[40%] flex items-start gap-2">
      <i class='bx bx-info-circle' style='color:#c1c1c1'  ></i>
      <p class="text-[12px] min-h-[100px]">
        {{ isActive ? ('leave_info' | translate) : ('delete_info' | translate) }}
      </p>
    </div>
  </div>

  <div class="flex justify-center mt-10">
    <button
      class="bg-[#629FF4] w-[250px] px-6 py-4 rounded-[40px] text-white font-[500]
         hover:bg-white hover:text-[#629FF4] hover:border-[#629FF4] border border-transparent
         transition-all duration-300">{{ 'delete_account' | translate }}
    </button>
  </div>

</div>
